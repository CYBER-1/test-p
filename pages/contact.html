    <div class="contact-form">
        <form id="contact" action="https://www.enformed.io/5fjmu3zi" method="POST">
            <h3>Get in Touch</h3>
            <h4>Contact me for a custom quote</h4>
            <fieldset>
                <input name="name" placeholder="Your name" type="text" class="form-control" required autofocus>
            </fieldset>
            <fieldset>
                <input name="email" placeholder="Your Email Address" type="email" class="form-control" required>
            </fieldset>
            <fieldset>
                <input name="phone" placeholder="Your Phone Number" type="tel" class="form-control" required>
            </fieldset>
            <fieldset>
                <input name="website" placeholder="Your Web Site (optional)" type="text" class="form-control" optional>
            </fieldset>
            <fieldset>
                <textarea name="message" placeholder="Type your message here...." class="form-control" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
